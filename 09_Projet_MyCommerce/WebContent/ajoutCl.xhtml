	xmlns:p="http://primefaces.org/ui">

<head>
<title>Ajout Client</title>
</head>
<body>
	<ui:insert>
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>

	<h:form>
		<h:panelGrid columns="2">
			Nom : <p:inputText value="#{clMB.client.nomClient}" />

			Email : <p:inputText value="#{clMB.client.email}" />

			Mot de passe : <p:inputText value="#{clMB.client.mdp}" />

	</h:form>
