<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>Ajout Categorie</title>
</head>
<body>
	<ui:insert>
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>

	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
			Nom : <p:inputText value="#{catMB.categorie.nomCategorie}" required="true" />
			Description : <p:inputText value="#{catMB.categorie.description}" required="true" />
			Photo : <p:fileUpload value="#{catMB.file}" mode="simple" skinSimple="true" required="true" />
			<p:commandButton value="Créer la catégorie de produit" action="#{catMB.ajouterCategorie}" ajax="false"/>
		</h:panelGrid>
	</h:form>
<h1>
<h:messages/>
</h1>


</body>
</html>
