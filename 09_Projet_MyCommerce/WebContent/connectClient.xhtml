<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>Connexion Client</title>
</head>


<body>
<h:outputStylesheet library="css" name="loginAd.css" />



<h1 align="center" >JavaZone</h1>
	<ui:insert>
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>
<h1 style="color:#561361; text-align: center; text-decoration:underline;">Client</h1>
	<br/>
<hr/>
<br/>
<div align="center">
		<h:graphicImage value= "resources/img/admin.png" styleClass="image"/>
	</div>

<div class="formulaire" align="center">
<br/>
	<h2 style="text-align: center">Veuillez vous identifier</h2>
	<br/>
	<h:form>
		<h:panelGrid columns="2">
			Email : <p:inputText value="#{clMB.client.email}">
			<f:validateRegex pattern="^[_A-Za-z0-9+-]+(.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$" />
			</p:inputText>
			Mot de passe : <p:inputText value="#{clMB.client.mdp}" />
			<p:commandButton value="Se connecter" action="#{clMB.connexionClient}" ajax="false"/>
		</h:panelGrid>
	</h:form>
</div>
<br/>

<h1 style="color:red; text-align: center;"><h:messages></h:messages></h1>



</body>
</html>
