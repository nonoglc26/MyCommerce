<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>

<title>Modifier produit</title>
</h:head>

<h:body>


	<ui:insert>
			<ui:include src="/templates/header.xhtml"/>
	</ui:insert>



	<h:form enctype="multipart/form-data">
		<h:panelGrid columns="2">
		Id du produit : <p:inputText value="#{pMB.p.idProduit}"/>
		Designation :<p:inputText value="#{pMB.p.designation}"/>
		Description :<p:inputText value="#{pMB.p.description}"/>
		Prix :<p:inputText value="#{pMB.p.prix}"/>
		Quantite :<p:inputText value="#{pMB.p.quantite}"/>
		Photo : <p:fileUpload value="#{pMB.file}" mode="simple" skinSimple="true"/>
		<p:commandButton value="Modifier" action="#{pMB.ModifierProduit}" ajax="false"/>
		</h:panelGrid>
	</h:form>	
		
		
		
 <h1 style="color:red; text-align: center;"><h:messages></h:messages></h1>	
	  

</h:body>
</html>
