<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<title>Liste des produits</title>
	
	<style>
<!--
body {
	
	background-image: url("resources/img/tropical2.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	
}


.tableau{
	width: 85%;
	margin-right: auto;
	margin-left: auto;
}


-->
</style>
</h:head>

<h:body>

<h1 align="center" style="color:  #FFFFFF">JavaZone</h1>

	<ui:insert>
		<ui:include src="/templates/header.xhtml" />
	</ui:insert>



	<h2 style="color: #FFFFFF; text-align: center">Liste des produits</h2>



	<h:form>
		<!--Table Scope car va chercher dans la session -->
		<p:dataTable var="p" value="#{pMB.listeProduit}" styleClass="tableau">

			<p:column headerText="Id du produit">
				<h:outputText value="#{p.idProduit}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{p.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{p.description}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{p.prix}" />
			</p:column>

			<p:column headerText="Quantite">
				<h:outputText value="#{p.quantite}" />
			</p:column>

			<p:column headerText="photo">
				<h:graphicImage value="#{p.image}" style="width:100px;heigth:100px" />
			</p:column>

			<p:column headerText="Commander">
				<p:commandLink value="Ajouter au Panier" action="ajoutProdPanier"/>
			</p:column>

		</p:dataTable>
	</h:form>







</h:body>
</html>
